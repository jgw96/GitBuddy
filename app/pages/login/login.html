<img id="loginImage" src="icon.png">

<ion-item id="usernameInput">
    <ion-label floating>Username</ion-label>
    <ion-input #username type="text"></ion-input>
</ion-item>

<ion-item id="passwordInput">
    <ion-label floating>Password</ion-label>
    <ion-input #password type="password"></ion-input>
</ion-item>

<button id="loginButton" (click)="login(username.value, password.value)" block>Login</button>
