<ion-navbar primary *navbar>
    <ion-title>
        Users
    </ion-title>
</ion-navbar>

<ion-content padding class="page2">
    <ion-list>
        <ion-item *ngFor="#user of users">
            <ion-avatar item-left>
                <img src={{user.avatar_url}}>
            </ion-avatar>
            <h2>{{user.login}}</h2>
            <h3>{{user.type}}</h3>
            <a id="userLink" href={{user.html_url}}>Visit on Github</a>
        </ion-item>
    </ion-list>
</ion-content>

<section id="inputSection">
    <ion-input id="searchInput">
        <input #searchTerm type="text" placeholder="justin">
    </ion-input>

    <button (click)="search(searchTerm.value)" secondary fab fab-bottom fab-right>
        <ion-icon name="search"></ion-icon>
    </button>
</section>
