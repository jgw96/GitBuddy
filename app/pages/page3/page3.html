<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Search Users
    </ion-title>
</ion-navbar>

<ion-content padding class="page2">
    <div [hidden]="!loading" class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
    <ion-list [hidden]="loading">
        <ion-item *ngFor="#user of users">
            <ion-icon secondary (click)="follow(user.login)" id="share" item-right name="md-heart"></ion-icon>
            <ion-avatar item-left>
                <img src={{user.avatar_url}}>
            </ion-avatar>
            <h2>{{user.login}}</h2>
            <h3>{{user.type}}</h3>
            <a id="userLink" href={{user.html_url}}>Visit on Github</a>
        </ion-item>
    </ion-list>
</ion-content>

<section id="inputSection">
    <ion-input id="searchInput">
        <input #searchTerm type="text" placeholder="justin">
    </ion-input>

    <button (click)="search(searchTerm.value)" secondary fab fab-bottom fab-right>
        <ion-icon name="search"></ion-icon>
    </button>
</section>
