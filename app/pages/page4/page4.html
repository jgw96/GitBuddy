<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Repositories</ion-title>
</ion-navbar>

<ion-content class="page4">

    <div [hidden]="!loading" class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>

    <ion-list [hidden]="loading">
        <ion-item *ngFor="#repo of repos">
            <ion-icon (click)="share(repo.clone_url)" id="share" item-right name="share"></ion-icon>
            <h2>{{repo.full_name}}</h2>
            <h3>Language: {{repo.language}}</h3>
            <h3>Default Branch: {{repo.default_branch}}</h3>
            <p>{{repo.description}}</p>

            <button id="starIcon" (click)="getStars(repo.stargazers_url, repo.full_name)" clear>
                <ion-icon id="starIcon" name="star"></ion-icon>
                <span>
                    {{repo.stargazers_count}}
                </span>
            </button>
            <button id="forks" (click)="getForks(repo.forks_url)" clear>
                <ion-icon name="shuffle"></ion-icon>
                <span>
                    {{repo.forks_count}}
                </span>
            </button>
            <a id="stars" (click)="visit(repo.html_url)">
                View on Github
            </a>
        </ion-item>
    </ion-list>

</ion-content>

<button (click)="makeRepo()" secondary fab fab-bottom fab-right>
    <ion-icon name="add"></ion-icon>
</button>
